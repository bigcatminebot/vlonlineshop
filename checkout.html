<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - VL ONLINE SHOP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <header>
    <div>ğŸ›ï¸ <span>VL ONLINE SHOP</span></div>
  </header>

  <main>
    <section class="rincian-pesanan">
      <h2>Rincian Pesanan</h2>
      <ul id="rincianList"></ul>
      <p>Total Belanja: <span id="totalBelanja">Rp0</span></p>
      <p>Ongkir: <span id="ongkir">Rp0</span></p>
      <p>Total Bayar: <span id="totalBayar">Rp0</span></p>
    </section>

    <section>
      <label>Alamat Pengiriman</label>
      <input type="text" id="alamatInput" placeholder="Masukkan alamat Anda" />
      <button onclick="saveAddress()">Simpan Alamat</button>
      <select id="alamatSelect" onchange="loadSelectedAddress(this.value)"></select>
    </section>

    <section>
      <label>Metode Pembayaran</label>
      <select id="metodePembayaran" onchange="checkCODLimit()">
        <option value="bca">Transfer BCA</option>
        <option value="qris">QRIS</option>
        <option value="cod">COD</option>
      </select>
    </section>

    <section>
      <button onclick="handleCheckout()" id="btnCheckout">Selesaikan Pembayaran</button>
    </section>
  </main>

  <div id="popup" class="hidden"></div>

  <script>
    const titikPusat = { lat: -1.6409491, lng: 105.771176 };
    const drivers = [
      { id: 1, name: "Vicky Satria Lindy", online: true },
    ];

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let totalBelanja = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
    let ongkir = 0;
    let biayaAdmin = Math.floor(Math.random() * 501);

    function formatRupiah(num) {
      return 'Rp' + num.toLocaleString('id-ID');
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const Ï†1 = lat1 * Math.PI / 180;
      const Ï†2 = lat2 * Math.PI / 180;
      const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
      const Î”Î» = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Î”Ï† / 2) * Math.sin(Î”Ï† / 2) +
                Math.cos(Ï†1) * Math.cos(Ï†2) *
                Math.sin(Î”Î» / 2) * Math.sin(Î”Î» / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function getOngkir(distance) {
      if (distance <= 1000) return 5000;
      return 5000 + Math.floor((distance - 1000) / 1000) * 2000;
    }

    function assignDriver() {
      const onlineDrivers = drivers.filter(driver => driver.online);
      if (onlineDrivers.length === 0) return null;
      const randomIndex = Math.floor(Math.random() * onlineDrivers.length);
      return onlineDrivers[randomIndex];
    }

    function renderCart() {
      const ul = document.getElementById("rincianList");
      ul.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} x${item.quantity} - ${formatRupiah(item.price * item.quantity)}`;
        ul.appendChild(li);
      });
      document.getElementById("totalBelanja").textContent = formatRupiah(totalBelanja);
    }

    function saveAddress() {
      const alamat = document.getElementById("alamatInput").value;
      if (alamat) {
        const data = JSON.parse(localStorage.getItem('alamatTersimpan')) || [];
        data.push(alamat);
        localStorage.setItem('alamatTersimpan', JSON.stringify(data));
        renderAlamat();
      }
    }

    function renderAlamat() {
      const data = JSON.parse(localStorage.getItem('alamatTersimpan')) || [];
      const select = document.getElementById('alamatSelect');
      select.innerHTML = '';
      data.forEach(alamat => {
        const opt = document.createElement('option');
        opt.value = alamat;
        opt.textContent = alamat;
        select.appendChild(opt);
      });
    }

    function loadSelectedAddress(value) {
      document.getElementById("alamatInput").value = value;
    }

    function checkCODLimit() {
      const metode = document.getElementById("metodePembayaran").value;
      document.getElementById("btnCheckout").disabled = (metode === 'cod' && totalBelanja > 100000);
    }

    function handleCheckout() {
      navigator.geolocation.getCurrentPosition(pos => {
        const userLat = pos.coords.latitude;
        const userLng = pos.coords.longitude;
        const distance = calculateDistance(titikPusat.lat, titikPusat.lng, userLat, userLng);
        ongkir = getOngkir(distance);

        const alamat = document.getElementById("alamatInput").value;
        const metode = document.getElementById("metodePembayaran").value;
        const driver = assignDriver();
        if (!driver) return alert("Tidak ada driver yang tersedia saat ini.");

        const totalBayar = totalBelanja + ongkir + biayaAdmin;
        document.getElementById("ongkir").textContent = formatRupiah(ongkir);
        document.getElementById("totalBayar").textContent = formatRupiah(totalBayar);

        const pesan = encodeURIComponent(`Halo Admin, berikut pesanan baru:\n\n` +
          `ğŸ“¦ Produk:\n${cart.map(p => `- ${p.name} x${p.quantity}`).join("\n")}\n\n` +
          `ğŸ“ Alamat: ${alamat}\n` +
          `ğŸš— Driver: ${driver.name}\n` +
          `ğŸ’° Total Belanja: ${formatRupiah(totalBelanja)}\n` +
          `ğŸšš Ongkir: ${formatRupiah(ongkir)}\n` +
          `ğŸ§¾ Biaya Admin: ${formatRupiah(biayaAdmin)}\n` +
          `ğŸ’µ Total Bayar: ${formatRupiah(totalBayar)}\n` +
          `Metode: ${metode.toUpperCase()}`);

        window.open(`https://wa.me/6285709458101?text=${pesan}`);
      }, err => {
        alert("Gagal mengambil lokasi Anda. Pastikan izin lokasi aktif.");
      });
    }

    renderCart();
    renderAlamat();
    checkCODLimit();
  </script>
</body>
</html>
