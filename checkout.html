<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - VL Online Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .checkout-form {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.7rem 1.5rem;
      background-color: #0059b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #003366;
    }
    .order-summary {
      background: #f0f4f8;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>Checkout</h1>
  <div class="checkout-form">
    <div class="order-summary" id="order-summary"></div>

    <div class="form-group">
      <label for="address">Alamat Pengiriman *</label>
      <textarea id="address" rows="3" placeholder="Tulis alamat lengkap dan patokannya" required></textarea>
    </div>

    <div class="form-group">
      <label for="phone">No. HP / WhatsApp *</label>
      <input type="tel" id="phone" placeholder="Contoh: 08123456789" required>
    </div>

    <div class="form-group">
      <label for="voucher">Kode Voucher</label>
      <input type="text" id="voucher" placeholder="(Opsional)">
    </div>

    <div class="form-group">
      <label for="method">Metode Pembayaran *</label>
      <select id="method" required>
        <option value="">-- Pilih Metode --</option>
        <option value="bca">Transfer Bank BCA</option>
        <option value="qris">QRIS</option>
        <option value="cod">COD</option>
      </select>
    </div>

    <button id="checkoutBtn" onclick="processCheckout()">Selesaikan Pembayaran</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('vl_cart')) || {};
    const storeLat = -1.6409491;
    const storeLon = 105.771176;

    function calculateTotal() {
      return Object.values(cart).reduce((sum, item) => sum + item.price * item.qty, 0);
    }

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) ** 2 +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function getShippingCost(distance) {
      return 5000 + Math.floor(distance / 1000) * 2000;
    }

    function displayOrderSummary(shippingCost = 0) {
      const summary = document.getElementById('order-summary');
      if (Object.keys(cart).length === 0) {
        summary.innerHTML = '<p><em>Keranjang kosong.</em></p>';
        document.getElementById('checkoutBtn').disabled = true;
        return;
      }

      let html = '<h3>Rincian Pesanan</h3><ul>';
      Object.values(cart).forEach(item => {
        html += `<li>${item.name} x ${item.qty} - Rp${(item.price * item.qty).toLocaleString()}</li>`;
      });
      const total = calculateTotal();
      html += `</ul><p><strong>Total Belanja:</strong> Rp${total.toLocaleString()}</p>`;
      if (shippingCost) {
        html += `<p><strong>Estimasi Ongkir:</strong> Rp${shippingCost.toLocaleString()}</p>`;
      }
      summary.innerHTML = html;
    }

    function processCheckout() {
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const method = document.getElementById('method').value;
      const button = document.getElementById('checkoutBtn');

      if (!address || !phone || !method) {
        alert('Harap lengkapi semua kolom wajib.');
        return;
      }

      const total = calculateTotal();
      if (method === 'cod' && total > 100000) {
        alert('COD tidak tersedia untuk total belanja di atas Rp100.000. Silakan pilih metode lain.');
        return;
      }

      button.disabled = true;
      button.textContent = 'Memproses...';

      navigator.geolocation.getCurrentPosition(pos => {
        const distance = getDistanceFromLatLonInMeters(storeLat, storeLon, pos.coords.latitude, pos.coords.longitude);
        const shippingCost = getShippingCost(distance);
        const grandTotal = total + shippingCost;

        let message = 'Rincian Pesanan:%0A';
        Object.values(cart).forEach(item => {
          message += `- ${item.name} x ${item.qty} = Rp${(item.price * item.qty).toLocaleString()}%0A`;
        });
        message += `Total Belanja: Rp${total.toLocaleString()}%0A`;
        message += `Ongkir: Rp${shippingCost.toLocaleString()}%0A`;
        message += `Grand Total: Rp${grandTotal.toLocaleString()}%0A%0A`;
        message += `Alamat: ${address}%0A`;
        message += `No HP: ${phone}%0A`;
        message += `Metode: ${method.toUpperCase()}`;

        if (confirm('Lanjut ke WhatsApp untuk konfirmasi pesanan?')) {
          window.location.href = `https://wa.me/6285709458101?text=${message}`;
        } else {
          button.disabled = false;
          button.textContent = 'Selesaikan Pembayaran';
        }
      }, () => {
        alert('Gagal mendapatkan lokasi. Pastikan izin lokasi diaktifkan.');
        button.disabled = false;
        button.textContent = 'Selesaikan Pembayaran';
      });
    }

    // Estimasi ongkir saat halaman dimuat (jika user izinkan)
    navigator.geolocation.getCurrentPosition(pos => {
      const distance = getDistanceFromLatLonInMeters(storeLat, storeLon, pos.coords.latitude, pos.coords.longitude);
      const shipping = getShippingCost(distance);
      displayOrderSummary(shipping);
    }, () => {
      displayOrderSummary();
    });
  </script>
</body>
</html>
