<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Pembayaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h2 {
      margin-bottom: 20px;
    }
    #map {
      height: 300px;
      width: 100%;
      margin-bottom: 20px;
    }
    .summary {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Halaman Pembayaran</h2>
  <div id="map"></div>
  <div class="summary">
    <p><strong>Total Belanja:</strong> <span id="totalBelanja"></span></p>
    <p><strong>Jarak ke Toko:</strong> <span id="distance"></span></p>
    <p><strong>Ongkos Kirim:</strong> <span id="shipping"></span></p>
    <p><strong>Total Akhir:</strong> <span id="totalAkhir"></span></p>
  </div>

  <script>
    // Lokasi toko tetap berdasarkan link Vistra Delivery
    const toko = { lat: -1.6409491, lng: 105.771176 };
    const urlParams = new URLSearchParams(window.location.search);
    const totalBelanja = parseInt(urlParams.get('total')) || 0;

    function formatRupiah(angka) {
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(angka);
    }

    function calculateShipping(distanceInMeters) {
      if (distanceInMeters <= 1000) return 5000;
      const extraKm = Math.ceil((distanceInMeters - 1000) / 1000);
      return 5000 + (extraKm * 2000);
    }

    function haversineDistance(coord1, coord2) {
      const R = 6371000; // radius bumi dalam meter
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(coord2.lat - coord1.lat);
      const dLng = toRad(coord2.lng - coord1.lng);
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(coord1.lat)) * Math.cos(toRad(coord2.lat)) * Math.sin(dLng / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function init() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const pembeli = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          const distance = haversineDistance(toko, pembeli);
          const ongkir = calculateShipping(distance);
          const totalAkhir = totalBelanja + ongkir;

          document.getElementById("totalBelanja").textContent = formatRupiah(totalBelanja);
          document.getElementById("distance").textContent = (distance / 1000).toFixed(2) + ' km';
          document.getElementById("shipping").textContent = formatRupiah(ongkir);
          document.getElementById("totalAkhir").textContent = formatRupiah(totalAkhir);

          // Tampilkan peta menggunakan iframe Google Maps (tanpa API)
          const mapFrame = document.createElement('iframe');
          mapFrame.width = '100%';
          mapFrame.height = '300';
          mapFrame.style.border = '0';
          mapFrame.loading = 'lazy';
          mapFrame.referrerPolicy = 'no-referrer-when-downgrade';
          mapFrame.src = `https://maps.google.com/maps?q=${pembeli.lat},${pembeli.lng}&hl=id&z=15&output=embed`;
          document.getElementById('map').appendChild(mapFrame);
        }, err => {
          alert("Gagal mendeteksi lokasi Anda.");
        });
      } else {
        alert("Geolocation tidak didukung oleh browser Anda.");
      }
    }

    window.onload = init;
  </script>
</body>
</html>
