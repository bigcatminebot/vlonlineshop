  <script>
    // Initial Data
    const centerLocation = { lat: -1.6409437, lng: 105.7686011 };  // Lokasi pusat (Vistra Delivery)

    // Parsing Cart Data
    const urlParams = new URLSearchParams(window.location.search);
    const cartData = JSON.parse(decodeURIComponent(urlParams.get('cart')));
    const cartItemsContainer = document.getElementById('cartItems');
    const totalPriceContainer = document.getElementById('totalPrice');
    let total = 0;

    // Render Cart Items
    function renderCart() {
      cartItemsContainer.innerHTML = ''; // Clear previous cart items
      total = 0;
      cartData.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} - Rp ${item.price.toLocaleString('id-ID')} x ${item.quantity}
          <div>
            <button onclick="updateQuantity(${index}, 'decrease')">-</button>
            <span>Qty: ${item.quantity}</span>
            <button onclick="updateQuantity(${index}, 'increase')">+</button>
          </div>
        `;
        cartItemsContainer.appendChild(li);
        total += item.price * item.quantity;
      });
      totalPriceContainer.textContent = `Total: Rp ${total.toLocaleString('id-ID')}`;
    }

    // Update Product Quantity
    function updateQuantity(index, action) {
      if (action === 'increase') {
        cartData[index].quantity++;
      } else if (action === 'decrease' && cartData[index].quantity > 1) {
        cartData[index].quantity--;
      }
      renderCart();
    }

    renderCart(); // Render cart on page load

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of the Earth in kilometers
      const dLat = (lat2 - lat1) * (Math.PI / 180);
      const dLon = (lon2 - lon1) * (Math.PI / 180);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distance = R * c; // in kilometers
      return distance;
    }
