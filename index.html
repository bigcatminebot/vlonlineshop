<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VL ONLINE SHOP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      padding-top: 80px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f1c40f;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product {
      background-color: #2f2f2f;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 15px 0 10px;
    }

    .product p {
      font-size: 1.2rem;
      color: #f39c12;
      margin-bottom: 10px;
    }

    .product button {
      padding: 10px 20px;
      border: none;
      background-color: #f39c12;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .checkout {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #27ae60;
      color: #fff;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">VL ONLINE SHOP</div>
  </header>

  <div class="catalog" id="catalog">
    <div class="product" data-price="100000">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h3>Produk A</h3>
      <p>Rp100.000</p>
      <button onclick="addToCart(100000)">Tambah ke Keranjang</button>
    </div>
    <div class="product" data-price="150000">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h3>Produk B</h3>
      <p>Rp150.000</p>
      <button onclick="addToCart(150000)">Tambah ke Keranjang</button>
    </div>
    <div class="product" data-price="200000">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h3>Produk C</h3>
      <p>Rp200.000</p>
      <button onclick="addToCart(200000)">Tambah ke Keranjang</button>
    </div>
  </div>

  <div class="checkout" id="checkoutBtn" onclick="goToCheckout()">
    Bayar Sekarang (Rp0)
  </div>

  <script>
    let total = 0;

    function formatRupiah(angka) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR'
      }).format(angka);
    }

    function addToCart(price) {
      total += price;
      const btn = document.getElementById('checkoutBtn');
      btn.innerText = `Bayar Sekarang (${formatRupiah(total)})`;
      btn.style.display = 'block';
    }

    function goToCheckout() {
      alert(`Total belanja Anda: ${formatRupiah(total)}\nMenuju halaman pembayaran...`);
      // Simulasi redirect
      window.location.href = `payment.html?total=${total}`;
    }
  </script>
</body>
</html>
