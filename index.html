<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VL ONLINE SHOP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div>üõçÔ∏è <span>VL ONLINE SHOP</span></div>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cari produk..." onkeyup="filterProducts()">
  </div>

  <div class="product-list" id="productList"></div>

  <div class="cart-summary" onclick="toggleCartPreview()">
    <span>Keranjang</span>
    <i>üõí</i>
    <span id="cartCount">0</span>
  </div>

  <div id="cartPreview">
    <h4>Isi Keranjang</h4>
    <div id="cartItems"></div>
    <button onclick="goToCheckout()">Lanjut ke Checkout</button>
  </div>

  <script>
    const products = [
      { id: 1, name: 'Produk 1', price: 50000, description: 'Deskripsi singkat produk 1', image: 'https://via.placeholder.com/250x150' },
      { id: 2, name: 'Produk 2', price: 75000, description: 'Deskripsi singkat produk 2', image: 'https://via.placeholder.com/250x150' },
      { id: 3, name: 'Produk 3', price: 100000, description: 'Deskripsi singkat produk 3', image: 'https://via.placeholder.com/250x150' },
      { id: 4, name: 'Produk 4', price: 125000, description: 'Deskripsi singkat produk 4', image: 'https://via.placeholder.com/250x150' },
    ];

    let cart = [];

    window.onload = function() {
      const storedCart = localStorage.getItem('cart');
      if (storedCart) {
        cart = JSON.parse(storedCart);
        updateCartUI();
      }
      renderProducts();
    };

    function renderProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h4>${product.name}</h4>
          <p>${product.description}</p>
          <div class="price">Rp ${product.price.toLocaleString('id-ID')}</div>
          <button onclick="addToCart(${product.id})">Tambah ke Keranjang</button>
        `;
        productList.appendChild(productElement);
      });
    }

    function filterProducts() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      filtered.forEach(product => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h4>${product.name}</h4>
          <p>${product.description}</p>
          <div class="price">Rp ${product.price.toLocaleString('id-ID')}</div>
          <button onclick="addToCart(${product.id})">Tambah ke Keranjang</button>
        `;
        productList.appendChild(productElement);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(item => item.id === productId);
      if (cartItem) {
        cartItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      saveCart();
      updateCartUI();
    }

    function removeFromCart(productId) {
      const index = cart.findIndex(item => item.id === productId);
      if (index > -1) {
        if (cart[index].quantity > 1) {
          cart[index].quantity--;
        } else {
          cart.splice(index, 1);
        }
      }
      saveCart();
      updateCartUI();
    }

    function updateCartUI() {
      const cartCount = document.getElementById('cartCount');
      const cartItemsContainer = document.getElementById('cartItems');
      let totalItems = 0;
      cartItemsContainer.innerHTML = '';

      cart.forEach(item => {
        totalItems += item.quantity;
        const itemDiv = document.createElement('div');
        itemDiv.style.marginBottom = '10px';
        itemDiv.innerHTML = `
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <span>${item.name} (x${item.quantity})</span>
            <div>
              <button onclick="addToCart(${item.id})">+</button>
              <button onclick="removeFromCart(${item.id})">‚àí</button>
            </div>
          </div>
        `;
        cartItemsContainer.appendChild(itemDiv);
      });

      cartCount.textContent = totalItems;
    }

    function toggleCartPreview() {
      const preview = document.getElementById('cartPreview');
      preview.style.display = preview.style.display === 'none' || preview.style.display === '' ? 'block' : 'none';
    }

    function goToCheckout() {
      saveCart();
      window.location.href = 'checkout.html';
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }
  </script>
</body>
</html>
