<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VL Online Shop</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(90deg, #00264d, #004080);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .header input {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 50%;
      border: none;
      border-radius: 5px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 0.5rem 0 0.2rem;
    }

    .product p {
      font-size: 0.9rem;
      color: #333;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }

    .actions button {
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button.add {
      background-color: #28a745;
      color: white;
    }

    .actions button.remove {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>VL Online Shop</h1>
    <input type="text" id="search" placeholder="Cari produk...">
  </header>

  <main>
    <div id="catalog" class="product-grid"></div>
  </main>

  <script>
    const products = Array.from({ length: 25 }).map((_, i) => ({
      id: i + 1,
      name: `Produk ${i + 1}`,
      price: 10000 + i * 1000,
      desc: `Deskripsi produk ${i + 1}`,
      image: 'https://via.placeholder.com/250x150?text=Produk+' + (i + 1),
      qty: 0
    }));

    const catalogEl = document.getElementById('catalog');
    let cart = JSON.parse(localStorage.getItem('vl_cart')) || {};

    function saveCart() {
      localStorage.setItem('vl_cart', JSON.stringify(cart));
    }

    function renderProducts() {
      catalogEl.innerHTML = '';
      products.forEach(product => {
        const qty = cart[product.id]?.qty || 0;
        const el = document.createElement('div');
        el.className = 'product';
        el.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.desc}</p>
          <p><strong>Rp${product.price.toLocaleString()}</strong></p>
          <div class="actions">
            <button class="remove">-</button>
            <span>${qty}</span>
            <button class="add">+</button>
          </div>
        `;
        el.querySelector('.add').onclick = () => {
          cart[product.id] = cart[product.id] || { ...product, qty: 0 };
          cart[product.id].qty++;
          saveCart();
          renderProducts();
        };
        el.querySelector('.remove').onclick = () => {
          if (!cart[product.id]) return;
          if (cart[product.id].qty <= 1) {
            if (confirm('Yakin menghapus produk dari keranjang?')) {
              delete cart[product.id];
            }
          } else {
            cart[product.id].qty--;
          }
          saveCart();
          renderProducts();
        };
        catalogEl.appendChild(el);
      });
    }

    document.getElementById('search').addEventListener('input', function(e) {
      const q = e.target.value.toLowerCase();
      document.querySelectorAll('.product').forEach(p => {
        p.style.display = p.textContent.toLowerCase().includes(q) ? 'block' : 'none';
      });
    });

    renderProducts();
  </script>
</body>
</html>
